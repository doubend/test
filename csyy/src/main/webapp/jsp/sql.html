<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>sql代码</title>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
	<meta http-equiv="description" content="This is my page"/>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script type="text/javascript">
		function a(){
			var partten = "";
			var chkObjs = document.getElementsByName("radio_name");
            for(var i=0;i<chkObjs.length;i++){
                if(chkObjs[i].checked){
                	partten = chkObjs[i].value;
                    break;
                }
            }
			var sql = document.getElementById("sql").value;
			var hang = sql.split('\n');
			var value = "";
			for(var i=0;i<hang.length;i++){
				if(hang[i]!=null && hang[i]!=' ')
				value+=partten+"(\""+hang[i]+"\")"+";"+"\n";
			}
			document.getElementById("sql").value=value;
		}
	</script>
  </head>
  <body style="height:100%;">
  	<div id="btn" style="margin-bottom: 20px;margin-left:20px;">
  		<input type="radio"  name="radio_name" checked="checked" value="sql.append"/>sql
  		<input type="radio"  name="radio_name" value="string_buffer" value="string_buffer.append"/>string_buffer
    	<input type="button" value="生成sql拼接串" onclick="a();"/>
  	</div>
  	<div style="padding-top:10px;">
  		<textarea style="height: 500px" cols="80" id="sql">sql粘贴生成区</textarea>
  	</div>
  </body>
</html>
